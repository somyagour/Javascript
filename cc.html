<!-- Give me a form that contain name,email,password,repeat password address and a submit button -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
</head>

<body>
    <form method="post" onsubmit="return Verify()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /> 
        <span id="passError"></span> <br /><br />
        
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required />
        <span id="rpassError"></span>
        <br /><br />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" /><br /><br />
        <input type="submit" value="Submit" />
    </form>

    <script>
        function Verify() {
            let pass = document.getElementById("password").value;
            let rpass = document.getElementById("repeatPassword").value;
            let rpassErr = document.getElementById("rpassError");
            let passError = document.getElementById("passError");

            if (pass.length < 8) {
                passError.innerText = "*Password is too short";
                passError.style.color = "red";
                return false
            }

            else if (pass !== rpass) {
                rpassErr.innerText = "*Password Not Matched";
                rpassErr.style.color = "red";
                return false;
            }

            else {
                document.write(pass + "<br>");
                document.write(rpass + "<br>");
            }
            return true;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" onsubmit="return verify()">
    <label for="name">First name</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <span id="passerror"></span><br><br>

    <label for="repeatpass">repeatpassword:</label>
    <input type="password" id="repeatpass" name="repeatpass" required>
    <span id="rpasserror"></span><br><br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required><br><br>

   <input type="submit" value="submit">
    </form>
    <script>
       function verify(){
        let pass=document.getElementById("password").value;
        let rpass=document.getElementById("repeatpass").value;
        let rpasserr=document.getElementById("rpasserror");
        let passerr=document.getElementById("passerror");
        
        if(pass.length<8){
            passerr.innerText="*Password is too short";
            return false;
        }
        else if(pass!==rpass){
            rpasserr.innerText="*Password not matched";
            return false;
        }
        else{
            document.write(pass +"<br>")
        document.write(rpass +"<br>")
        }
        return true;
       } 
    </script>
</body>
</html>

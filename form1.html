<!-- Give me a form having name,email,password,contact,number,DOB, Select-box-for-city -->

<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<style>
    label{
        display: block;
        font-size: 20px;
        font-weight: bold;
    }
</style>

<body>
    <fieldset>
        <legend>Employee Details</legend>
   
    <form  method="post" onsubmit="Show_data()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="18"  required><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"required ><br><br>

        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="kolkata">Kolkata</option>
            <option value="chennai">Chennai</option>
            <option value="bhopal">Bhopal</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</fieldset>
    <script> 
    // I m going to chori your data

    

    function Show_data(){
        let name = document.getElementById('name');
        let email = document.getElementById('email');
        let pass = document.getElementById('password');
        let contact = document.getElementById('contact');
        let number = document.getElementById('number');
        let dob = document.getElementById('dob');
        let city = document.getElementById('city');
        document.write(name.value+"<br>")
        document.write(email.value+"<br>")
        document.write(pass.value+"<br>")
        document.write(contact.value+"<br>")
        document.write(number.value+"<br>")
        document.write(dob.value+"<br>")
        document.write(city.value+"<br>")
    }

    </script>
    </body>



</html>
